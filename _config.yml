name: Jorge González Blog
description: Blogging about stuffs
meta_description: "Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments
# highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'https://scrubmx.github.io'
google_analytics: 'UA-66324217-1'
disqus: true
disqus_shortname: 'scrubmx'

# Details for the RSS feed generator
url:            'https://scrubmx.github.io'
author:         'Jorge González'
authorTwitter:  'scrubmx'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
